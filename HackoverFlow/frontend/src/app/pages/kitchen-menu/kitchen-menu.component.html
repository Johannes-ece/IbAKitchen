<h5>
    1. Please provide meal options for the week
</h5>

<div class="kitchen-menu">
    <form #menuForm="ngForm" (ngSubmit)="onSubmit(menuForm.value)">
    <table>
      <thead>
        <tr>
          <th></th>
          <th>Monday</th>
          <th>Tuesday</th>
          <th>Wednesday</th>
          <th>Thursday</th>
          <th>Friday</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Meat Option</td>
          <td><input [(ngModel)]="menu.monday.mealtype.meat" name="mondayMeat" /></td>
          <td><input [(ngModel)]="menu.tuesday.mealtype.meat" name="tuesdayMeat" /></td>
          <td><input [(ngModel)]="menu.wednesday.mealtype.meat" name="wednesdayMeat" /></td>
          <td><input [(ngModel)]="menu.thursday.mealtype.meat" name="thursdayMeat" /></td>
          <td><input [(ngModel)]="menu.friday.mealtype.meat" name="fridayMeat" /></td>
        </tr>
        <tr>
          <td>Vegetarian Option</td>
          <td><input [(ngModel)]="menu.monday.mealtype.vegetarian" name="mondayVegetarian" /></td>
          <td><input [(ngModel)]="menu.tuesday.mealtype.vegetarian" name="tuesdayVegetarian" /></td>
          <td><input [(ngModel)]="menu.wednesday.mealtype.vegetarian" name="wednesdayVegetarian" /></td>
          <td><input [(ngModel)]="menu.thursday.mealtype.vegetarian" name="thursdayVegetarian" /></td>
          <td><input [(ngModel)]="menu.friday.mealtype.vegetarian" name="fridayVegetarian" /></td>
        </tr>
        <tr>
            <td>Vegan Option</td>
            <td><input [(ngModel)]="menu.monday.mealtype.vegan" name="mondayVegan" /></td>
            <td><input [(ngModel)]="menu.tuesday.mealtype.vegan" name="tuesdayVegan" /></td>
            <td><input [(ngModel)]="menu.wednesday.mealtype.vegan" name="wednesdayVegan" /></td>
            <td><input [(ngModel)]="menu.thursday.mealtype.vegan" name="thursdayVegan" /></td>
            <td><input [(ngModel)]="menu.friday.mealtype.vegan" name="fridayVegan" /></td>
          </tr>
      </tbody>
    </table>

    <br>
    <br>
    <br>
    <h5>
        2. Please provide the salad name for the week
    </h5>
    <br>

    <div class="salad-name">
        <label for="weeklySalad">Weekly Salad:</label>
        <input id="weeklySalad" [(ngModel)]="weeklySalad" [ngModelOptions]="{ standalone: true }" />
    </div>
    <img src="assets\images\Screenshot 2024-01-19 215512.png" width="25%"/>
    <br>
    <br>
    <br>
    <button type="submit">Submit</button>
    </form>
    <img src="assets\images\2018_iba_Brands_CMYK_GLOBAL.jpg" alt="Company Logo" class="company-logo" />
  </div>
